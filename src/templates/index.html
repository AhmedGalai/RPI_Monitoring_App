    <span class="text">{{ FEUCHTIGKEIT }}%</span>
  </div>
  <div id="Kontroll">
    <div class="container">
      <span class="text">UV_Licht</span>
      <input type="radio" name="licht" checked><span>Auto</span>
      <input type="radio" name="licht"><span>An</span>
      <input type="radio" name="licht"><span>Aus</span>
    </div>
    <div class="container">
      <span class="text">Ventilator</span>
      <input type="radio" name="ventil" checked><span>Auto</span>
      <input type="radio" name="ventil"><span>An</span>
      <input type="radio" name="ventil"><span>Aus</span>
    </div>
    <div class="container">
      <span class="text">Befeuchter</span>
      <input type="radio" name="befeuchter" checked><span>Auto</span>
      <input type="radio" name="befeuchter"><span>An</span>
      <input type="radio" name="befeuchter"><span>Aus</span>
    </div>
  </div>
</body>
</html>
